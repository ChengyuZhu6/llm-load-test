output:
  format: "json" # Maybe add option for pickle?
  dir: "./output/"
  file: "output.json"
warmup: True
warmup_options:
  requests: 3
  timeout_sec: 40
storage: # TODO
  type: local
dataset:
  file: "datasets/openorca_large_subset_011.jsonl"
  max_queries: 1000
  min_input_tokens: 0
  max_input_tokens: 1024
  max_output_tokens: 256
  max_sequence_tokens: 1024
load_options:
  type: constant #Future options: loadgen, stair-step
  concurrency: 2
  duration: 50 # In seconds. Maybe in future support "100s" "10m", etc...
plugin: "torch_serve_plugin"
plugin_options:
  #interface: "grpc" # Some plugins like caikit-nlp-client should support grpc/http
  use_tls: False # Use True if querying an SSL grpc endpoint over https
  streaming: False
  model_name: "llama"
  host: "http://172.16.19.219"
  endpoint: "/v1/models/llm"
  api: "predict"
  custom_headers: {"Host": "llmtorch-predictor.default.svc.cluster.local"}
  proxies: {}
extra_metadata:
  replicas: 1
